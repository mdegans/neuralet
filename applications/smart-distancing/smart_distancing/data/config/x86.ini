[App]
VideoPath: /repo/applications/smart-distancing/test/data/TownCentreXVID.avi 
Host: 0.0.0.0
Port: 8000
Resolution: 640,480
; public uri without the trailing slash
PublicUrl: http://localhost:8000
Encoder: videoconvert ! x264enc speed-preset=ultrafast


[Detector]
; Supported devices: x86, Jetson , EdgeTPU, Dummy
Device: x86
;http://download.tensorflow.org/models/object_detection/ssd_mobilenet_v2_coco_2018_03_29.tar.gz
Name: ssd_mobilenet_v2_coco_2018_03_29
;ImageSize should be 3 numbers seperated by commas, no spaces: 300,300,3
ImageSize: 300,300,3
ModelPath: 
ClassID: 1
MinScore: 0.25

[PostProcessor]
MaxTrackFrame: 5
NMSThreshold: 0.98
; distance threshold for smart distancing in (cm)
DistThreshold: 150
DistMethod: CenterPointsDistance

[Logger]
; options: csv, json (default is csv if not set)
Name: csv
; optional log path (default to ~/.smart_distancing/logs/):
;LogDirectory: /some/path
